<form class="add-patient-form row g-3 mb-3" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="col-md-4 form-group">
    <label for="name" class="form-label control-label required">Patient name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" formControlName="name"/>
    <app-field-error-display
      [displayError]="isFieldValid('name')"
      errorMsg="Please enter a valid patient name">
    </app-field-error-display>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary mr-lg-4" [disabled]="!form.valid">Add</button>
    <button class="btn btn-secondary" (click)="reset()">Reset</button>
  </div>
</form>
